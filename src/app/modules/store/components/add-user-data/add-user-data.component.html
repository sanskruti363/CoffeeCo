<h2 mat-dialog-title="">Add information</h2>
<mat-dialog-content [formGroup]="customerDataForm" class="flex flex-col">
    <mat-form-field class="width w-100" appearance="outline" floatLabel="auto">
        <mat-label>Enter first name</mat-label>
        <input matInput="matInput" placeholder="First name" formControlName="first_name" [disabled]="fetchingData" />
    </mat-form-field>
    <mat-form-field class="width w-100" appearance="outline" floatLabel="auto">
        <mat-label>Enter last name</mat-label>
        <input matInput="matInput" placeholder="Last name" formControlName="last_name" [disabled]="fetchingData" />
    </mat-form-field>
    <mat-form-field class="width w-100" appearance="outline" floatLabel="auto">
        <mat-label>Enter email</mat-label>
        <input matInput="matInput" placeholder="email" formControlName="email" [disabled]="fetchingData" />
    </mat-form-field>
</mat-dialog-content>
<button class="btn btn-primary" type="button" mat-raised-button="mat-raised-button" color="primary" (click)="proceed()"
    [disabled]="fetchingData">Save</button>
