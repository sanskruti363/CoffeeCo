<div class="login-form" [formGroup]="resetPasswordForm">
    <form>
        <h1>Please enter your password</h1>
        <div class="form-group mt-2">
            <div class="form-group mt-2">
                <label for="password">Password</label>
                <input class="form-control mt-1" id="password" formControlName="password" type="password"
                    placeholder="Password" />
            </div>
            <div class="form-group mt-2">
                <label for="cPassword">Confirm password</label>
                <input class="form-control mt-1" id="cPassword" formControlName="password_confirm" type="password"
                    placeholder="Confirm password" />
            </div>
            <button class="btn btn-primary mt-2" type="submit" (click)="submitPassword()">Submit</button>
        </div>
    </form>
</div>
